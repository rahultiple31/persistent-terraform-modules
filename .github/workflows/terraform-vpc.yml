name: Terraform VPC â€” Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options: [dev, qa, prod]

permissions:
  contents: read
  id-token: write
  actions: read

concurrency:
  group: terraform-vpc-${{ github.event.inputs.environment }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-1
  TF_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§± Init
        working-directory: infrastructure/${{ github.event.inputs.environment }}/vpc
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=state/${{ github.event.inputs.environment }}/vpc/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="encrypt=true"

      - name: ğŸ§® Plan
        id: plan
        working-directory: infrastructure/${{ github.event.inputs.environment }}/vpc
        run: terraform plan -out=tfplan

      - name: ğŸ›‘ Manual Approval
        if: ${{ github.event.inputs.environment == 'prod' }}
        uses: trstringer/manual-approval@v1
        with:
          approvers: rahul-tiple
          minimum-approvals: 1
          issue-title: "Approve Terraform Apply for PROD"
          issue-body: "Approve to apply VPC changes to PROD."

      - name: ğŸš€ Apply
        working-directory: infrastructure/${{ github.event.inputs.environment }}/vpc
        run: terraform apply -auto-approve tfplan
